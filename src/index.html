<!DOCTYPE html>
<html>
<head>
    <title>AI-driven Faculty-Industry Collaboration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <!-- React & Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Load components with type="text/babel" -->
    <script type="text/babel" src="data.js"></script>
    <script type="text/babel" src="components/FilterBar.js"></script>
    <script type="text/babel" src="components/FacultyCard.js"></script>
    <script type="text/babel" src="components/IndustryCard.js"></script>
    <script type="text/babel" src="App.js"></script>
    <script type="text/babel">
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
